<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranking App</title>
    <script>
        // GitHub Pages 404 handler for client-side routing
        // Load index.html content so router can handle the route
        // This preserves the URL pathname so the router can read it
        (function() {
            // Fetch and load index.html
            fetch('/movie-ranking-api/index.html')
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(() => {
                    // Fallback: redirect to index.html
                    window.location.replace('/movie-ranking-api/index.html');
                });
        })();
    </script>
</head>
<body>
    <p style="text-align: center; padding: 2rem; font-family: sans-serif; color: #666;">
        Loading...
    </p>
</body>
</html>
