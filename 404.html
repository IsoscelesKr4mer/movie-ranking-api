<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranking App</title>
    <script>
        // GitHub Pages 404 handler for client-side routing
        // Redirect to index.html while preserving the path
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            
            // Get base path (e.g., /movie-ranking-api)
            const pathParts = path.split('/').filter(p => p);
            const basePath = pathParts.length > 0 && pathParts[0] !== 'index.html' 
                ? '/' + pathParts[0] 
                : '';
            
            // Extract the route (everything after base path)
            const route = path.replace(basePath, '') || '/';
            
            // Redirect to index.html - the router will handle the route
            const redirectUrl = basePath + '/index.html' + search + hash;
            
            // Use replace to avoid adding to history
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <p style="text-align: center; padding: 2rem; font-family: sans-serif;">
        Redirecting...
    </p>
</body>
</html>
